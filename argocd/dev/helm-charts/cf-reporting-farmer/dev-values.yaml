deployment:
  name: cf-reporting-farmer-dev
  namespace: cf-reporting-dev
  replicaCount: 1
  image: 495454422438.dkr.ecr.us-west-1.amazonaws.com/cf-reporting-farmer-dev:2e7b5f35e9e5378a5e5662c1613b9a9e4e75785d
  containerPort: 3000
  resources: 
    limits:
      cpu: 200m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 100Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

###### config map is maintained seperately for security purpose ######
configMap:
  enabled: true
  depname: envfile
  name: sass-env-farmer-file
  fileLocation: /src/.env
  subPath: .env
  
ingress:
  name: cfd-reporting-farmer-dev-ingress
  annotations: 
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: dimitra-dev
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-1:495454422438:certificate/2fb9804e-a747-4518-a496-9572d5de4ae6
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
  hostName: cf-reporting-dev.dimitra.dev