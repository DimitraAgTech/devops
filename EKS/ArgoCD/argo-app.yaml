apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: EKS/ArgoCD/Applications/Dev
    repoURL: https://github.com/DimitraAgTech/devops
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
